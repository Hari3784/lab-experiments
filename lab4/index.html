<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sweet Delights Bakery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Sweet Delights Bakery</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#featured">Featured</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="home" class="hero">
    <h2>Freshly Baked Goodness Every Day!</h2>
    <p>We bake happiness with love, butter, and a sprinkle of joy.</p>
  </section>

  <section id="featured" class="slideshow">
    <h2>Featured Products</h2>
    <div class="slides">
      <img src="https://via.placeholder.com/800x400/ffb6c1/000000?text=Chocolate+Cake" alt="Chocolate Cake">
      <img src="https://via.placeholder.com/800x400/ffe4b5/000000?text=Cupcakes" alt="Cupcakes">
      <img src="https://via.placeholder.com/800x400/fadadd/000000?text=Croissants" alt="Croissants">
    </div>
  </section>

  <section id="contact" class="contact">
    <h2>Contact Us</h2>
    <p>Visit our bakery or send us a message below!</p>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" rows="4" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 Sweet Delights Bakery. All rights reserved.</p>
  </footer>
</body>
</html>
